sourcing_task:
  description: >
    Znajdź oferty dla zapytania: "{search_query}".
    Użyj narzędzia `search_and_filter_ebay`.
    Narzędzie to zwróci gotową listę zweryfikowanych ofert.
    Twoim jedynym zadaniem jest przekształcenie wyniku tego narzędzia na format wyjściowy.
  expected_output: >
    Lista ofert w formacie JSON.
  agent: sourcing_agent

analysis_task:
  description: >
    Przeanalizuj listę ofert dostarczoną przez Szperacza.
    Wybierz najlepsze okazje.
    Dla każdej napisz krótkie uzasadnienie, dlaczego warto to kupić.
  expected_output: >
    Raport inwestorski z rekomendacją zakupu.
  agent: analyst_agent